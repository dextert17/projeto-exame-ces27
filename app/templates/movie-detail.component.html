<div *ngIf="movie">
  <h2>{{movie.title}} details!</h2>
  <div class="details">
    <div>
      <label>id: </label>{{movie.id}}
    </div>
    <div>
   	  <label>title: </label>
      <br />
   	  <input [(ngModel)]="movie.title" placeholder="title"/>
    </div>
    <div>
      <label>rating: </label>
      <br />
      <input [(ngModel)]="movie.rating" type="number" min="1" max="5" placeholder="rating"/>
    </div>
    <div>
      <label>synopsis: </label>
      <br />
      <textarea [(ngModel)]="movie.synopsis" rows="10" placeholder="synopsis"></textarea>
    </div>
    <div id="buttons">
      <button (click)="goBack()">Back</button>
      <button (click)="save()">Save</button>
    </div>
  </div>
</div>
