<div id="search-component">
  <h4>Hero Search</h4>
  <form id="search-form">
    <input #searchBox id="search-box" placeholder="Type a Hero Name Here" 
  		(keyup)="search(searchBox.value)" />
  </form>
  <div>
    <div *ngFor="let hero of heroes | async"
         (click)="gotoDetail(hero)" class="search-result" >
      {{hero.name}}
    </div>
  </div>
</div>
